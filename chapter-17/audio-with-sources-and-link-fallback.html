<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio with Sources and Hyperlink Fallback</title>
  <style>
    /* 注意：我建议将样式放在外部样式表中，但我嵌入了这个CSS以简化示例。 */
    body {
      font-family: sans-serif;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Audio with Sources and Text Link Fallback</h1>

  <audio controls>
    <source src="piano.ogg" type="audio/ogg">
    <source src="piano.mp3" type="audio/mp3">
    <p>Your browser doesn't support HTML5 audio, but you can <a href="piano.mp3">download the audio file</a> (MP3, 1.3 MB).</p>
  </audio>
</body>
</html>
