<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Media with Fallback Flash Player: Audio</title>

  <!-- 使用MediaElement.js进行音频或视频的备用Flash需要这些文件 -->
  <!-- 我在下载了最新MediaElement.js但是没有找到jquery.js，需要自己添加到build -->
  <script src="build/jquery.js"></script>
  <script src="build/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="build/mediaelementplayer.min.css">

  <style>
    /* 注意：我建议将样式放在外部样式表中。我嵌入了这个CSS来简化示例。这些样式不影响视频播放器的外观，只影响其周围的文本。 */
    body {
      font-family: sans-serif;
    }

    h1 {
      border-bottom: 1px solid #000;
      font-size: 1.5em;
    }

    h2 {
      font-size: 1em;
      margin: 30px 0 10px;
    }

    p {
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Audio Player with MediaElementPlayer.js Fallback</h1>

  <audio controls>
    <source src="piano.ogg" type="audio/ogg">
    <source src="piano.mp3" type="audio/mp3">
    <p>Your browser doesn't support HTML5 audio or Flash, but you can <a href="piano.mp3">download the audio file</a> (MP3, 1.3
    MB).</p>
  </audio>

  <!-- 以下代码要放在所有内容下面，但在body里面 -->
  <script>
    $('audio').mediaelementplayer();
  </script>
</body>
</html>
