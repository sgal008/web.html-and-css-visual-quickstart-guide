<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Description List with Multiple dts</title>
  <style>
    /* 和往常一样，将CSS放在外部文件中，而不是嵌入它。我在这里嵌入它以简化演示 */
    dd + dt {
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Defining words with multiple spellings</h1>

  <dl>
    <dt><dfn>bogeyman, n.</dfn></dt>
    <dt><dfn>boogeyman, n.</dfn></dt>
    <dd>A mythical creature that lurks under the beds of small children.</dd>

    <dt><dfn>aluminium, n.</dfn></dt>
    <dt><dfn>aluminum, n.</dfn></dt>
    <dd>. . .</dd>
  </dl>
</body>
</html>
