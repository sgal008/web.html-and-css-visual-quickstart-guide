<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choosing Your Markers</title>
  <link rel="stylesheet" href="css/unordered-list-spacing.css">
  <style>
    /* 注意：和往常一样，把你的CSS放在一个外部文件中而不是嵌入它（它嵌入在这里是为了简化演示） */
    body {
      font-family: "Lucida Grande", "Lucida Sans Unicode", verdana, sans-serif;
    }

    .hdg {
      font-size: 1.25em;
    }

    /* 改变列表标记 */
    li {
      list-style-type: upper-roman;
    }

    /* 这将具有与前一规则相同的效果，因为
    li元素从ol继承list-style-type。
    这也适用于ul。 */
    ol {
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>

  <h1 class="hdg">The Great American Novel</h1>
  <ol>
    <li>Introduction</li>
    <li>Development</li>
    <li>Climax</li>
    <li>Denouement</li>
    <li>Epilogue</li>
  </ol>
</body>
</html>
